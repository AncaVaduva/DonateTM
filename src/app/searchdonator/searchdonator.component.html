
<md-sidenav-container class="example-container" fullscreen>

  <md-sidenav #sidenav mode="side" class="app-sidenav"  opened="true" disableClose="true">
    <span class="app-toolbar-filler"></span>
    <app-menu></app-menu>
  </md-sidenav>

  <md-toolbar color="primary" >
    <i class="material-icons" (click)="sidenav.toggle()">menu</i>
    Timisoara Doneaza
    <span class="app-toolbar-filler"></span>
  </md-toolbar>

  <div class="md-card_container_home" >
    <md-card class="admin0card" >
      <md-card-title>Bine ai venit!</md-card-title>
      <i class="material-icons">accessibility</i>
      <md-card-content color="primary" class="cardNewCentru">

        Multumim pentru ceea ce faci!<i class="material-icons">favorite_border</i><br>
        Echipa Timisoara Doneaza!
      </md-card-content>
    </md-card>

    <md-card  class="admin0card" style="opacity: 0.9">
      <md-card-title>Cautare donator</md-card-title>
      <md-card-content>
        <!--  addcenter() &&--->
        <form name="form" (ngSubmit)="f.form.valid && searchdonator()" #f="ngForm" novalidate>


          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !CNP.valid }">
            <label for="CNP">CNP-ul</label>
            <input type="NUMBER" class="form-control" name="CNP" [(ngModel)]="model.CNP" #CNP="ngModel" required/>
            <div *ngIf="f.submitted && !CNP.valid" class="help-block">CNP-ul este necesar</div>
          </div>



          <div class="form-group">
